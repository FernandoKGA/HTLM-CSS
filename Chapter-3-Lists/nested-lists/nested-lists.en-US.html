<html>
    <head>
        <title>Nested lists</title>
    </head>
    <body>
        <ul>
            <li>
                Mousses
            </li>
            <li>
                Pastries
            </li>
            <!-- on nested lists, browsers usually change the markers -->
            <ul>
                <li>
                    Croissant
                </li>
                <li>
                    Mille-feuille
                </li>
                <li>
                    Palmier
                </li>
                <li>
                    Profiterole
                </li>
            </ul>
            <li>
                Tarts
            </li>
        </ul>
    </body>
</html>
