<html>
    <head>
        <title>Citações</title>
    </head>
    <body>
        <p>
            <!-- <cite> não deve ser usado para o nome de uma pessoa no HTML5, mas pode no HTML4 -->
            <cite>
                A Brief History of Time
            </cite>
            de Stephen Hawking vendeu mais de dez milhões de cópias mundialmente.
        </p>
    </body>
</html>
