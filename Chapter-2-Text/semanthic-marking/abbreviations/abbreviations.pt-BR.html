<html>
    <head>
        <title>Abreviações</title>
    </head>
    <body>
        <p>
            <abbr title="Professor">Prof</abbr> Stephen Hawking é um físico teórico
            e cosmologista.
        </p>
        <p>
            <!-- <acronym> tag foi depreciada no HTML5. Agora somente <abbr> é usado -->
            <acronym title="National Aeronautics and Space Administration">NASA</acronym>
            faz algumas coisas espaciais malucas.
        </p>
    </body>
</html>
