<html>
    <head>
        <title>Strikethrough</title>
    </head>
    <body>
        <p>
            Laptop computer:
        </p>
        <p>
            <!-- <s> tag indicates a content that it's inexact or irrelevant, but mustn't be removed -->
            <!-- older versions of HTML used <u> tag, but it's becoming obsolete -->
            <s>Was $995</s>
        </p>
        <p>
            Now only $375
        </p>
    </body>
</html>
