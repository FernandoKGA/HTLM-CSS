<html>
    <head>
        <title>Citações (falas)</title>
    </head>
    <body>
        <blockquote cite="http://en.wikipedia.org/wiki/Winnie-the-Pooh">
            <p>
                Você alguma vez parou para pensar, e se esqueceu de começar de novo?
            </p>
        </blockquote>
        <p>
            Como A.A. Milne disse, <q>
                Algumas pessoas falam com animais. Mas muitas não os escutam. Esse é o problema.
            </q>
        </p>
    </body>
</html>
